<button class="food" id="karaage">からあげ</button>

</ul>

<script>
    // button取得します。
    // const button = document.getElementById(".food")でも可能
    const button = document.querySelector(".food");

    // 唐揚げボタンを押した回数
    let count = 0;

    // button clickイベントを取得
    button.addEventListener("click", function(){
        // clickイベントが行われたら、唐揚げの金額を表示
        count += 1;
        const span = document.querySelector("#price");
        const list = document.querySelector("#List");
        // テンプレートリテラル。``で囲むと文字列の中に式を埋め込むことができる。
        // ``以外で書くと文字列と式の間に+を入れて連結しなければいけない。
        span.innerText = `${count * 200}`;

        // listに購入履歴を追加
        const li = document.createElement("li"); // liタグを生成
        li.innerText = `唐揚げ購入合計個数: ${count}個`;
        list.appendChild(li);
    });
    // clickイベントが行われてたら、唐揚げの金額を表示
    // 200円
</script>
